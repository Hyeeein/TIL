<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">
        var ids=["multi","java","script"];
        
        // '중복확인' 버튼을 누르면 실행
        function confirmChk(){
            var id=document.getElementsByName("id")[0].value;   // 아이디란에 입력한 값을 id 변수에 저장
            var div=document.getElementsByTagName("div")[0];    // div의 위치를 변수 div에 저장

            // indexOf(찾을 문자열[, 찾기 시작할 위치]) : 찾는 문자열 없으면 -1 반환, 대소문자 구분 (배열 객체에서도 문자열 객체 사용 가능)
            // 즉, ids 안에 입력한 id 값이 있으면 '아이디가 존재합니다.' 반환
            if(ids.indexOf(id)!=-1){
                div.innerHTML="<b>아이디가 존재합니다.</b>";
            } else{
                // ids 안에 입력한 id 값이 없으면
                var userId="사용할 수 있는 아이디입니다."         // '사용할 수 없는 아이디입니다.' 문구와
                        +"<input type='button' value='확인'"    // '확인' 버튼 출력
                        +"onclick='insertId(\""+id+"\")'>";     // 그리고 '확인' 버튼을 클릭하면 insertId("id") 실행 (부호 무효화)
                                                                // 여기서 id는 변수값이 아니라 문자열 "id"
                div.innerHTML=userId;          
            }
        }
        
        // '중복확인' 창에서 '확인' 버튼을 클릭하면 실행
        // opnener : 자기 자신을 연 기존 창의 window 객체를 참조
        function insertId(id){
            opener.document.getElementsByName("id")[0].value=id;    // id란에는 중복확인 창에서 입력했던 값 넣어줌
            opener.document.getElementsByName("pwd")[0].focus();    // 그리고 패스워드 칸으로 커서 이동
            close();
        }
    </script>

</head>
<body>
    
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk()"/>
				<input type="button" value="취소" onclick="self.close()"/>      <!-- 취소 누르면 창이 닫힘 -->
			</td>
		</tr>
	</table>
	<div></div>

</body>
</html>
