<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // DOM (Document Object Model) : 문서를 객체화해서 js가 해당 문서를 제어하게 해줌

        // document는 Math처럼 js안에 들어있는 'DOM 탐색 메소드'
        // document 안에 있는 메소드들을 사용함 (예: Math.PI는 Math 안에 있는 PI를 꺼내쓰듯이)

        function searchQS(){
            // querySelector("css 선택자") : node 하나만 리턴 (첫 번째꺼만)
            var doc = document.querySelector("#test")
            // console.log(doc)

            // querySelectorAll("css 선택자") : 여러개의 node 리턴, 즉 nodelist 리턴
            var doc = document.querySelectorAll("#test")[0];
            // console.log(doc);
            doc.innerHTML = "querySelectorAll(css 선택자)"  // p 태그 안의 'DOM 탐색 메서드' 글을 우행에 있는 글로 변경
        }
        
        function searchID(){
            // css에서 id는 하나의 값의 특성을 가짐. 여러 개 선언해도 하나만 가져옴
            // 그래서 id는 하나만 써주는 것이 더 좋다
            var doc = document.getElementById("test");  // id니까 앞에 #을 붙이지 않음
            // console.log(doc); 
            doc.innerHTML = "id 속성으로 탐색";
            doc.style.color = "red";
        }

        function searchName(){
            // nodelist
            // elements에서 s가 붙는 이유? 똑같은 Name이 같은 속성으로 여러 개 가져올 수 있기 때문
            // 위에 나온 getElementByID 몇 개 빼고 다 s가 붙는다고 기억해도 무방
            var doc = document.getElementsByName("test02")
            // console.log(doc);
            doc[1].value = "name으로 탐색!!"
        }

        function searchTag(){
            // getElementByTagName : nodelist로 반환
            var doc = document.getElementsByTagName("p");
            doc[3].innerHTML = "tag 이름으로 탐색했음!!";
        }
        
    </script>
</head>
<body>
    
    <p onclick="searchQS();">DOM 탐색 메서드</p>

    <p id="test" onclick="searchID();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복 불가) - 반환 : 값 하나 (Node)</p>

    <p onclick="searchName();">2. 엘리먼트의 name으로 탐색 : 엘리먼트를 여러 개 선택 - 반환 : 배열 (NodeList)
        <br>
        <input type="text" name="test02" value="" /><br>
        <input type="text" name="test02" value="" /><br>
        <input type="text" name="test02" value="" /><br>
    </p>

    <p onclick="searchTag()">3. 엘리먼트의 태그 이름으로 탐색 : 엘리먼트를 여러 개 선택 - 반환 : 배열 (NodeList)</p>

</body>
</html>
