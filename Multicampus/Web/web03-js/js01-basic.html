<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript">
        /* body부터 읽는게 아니라 스크립트 여기부터 읽는다 ★ */
        function embeddedFunction(){
            var doc = document.getElementsByTagName("li")[1];
            doc.style.color = "red";
            doc.innerHTML = "<strong>javascript가 html 문서(document)를 변화시켰다!!</strong>";
        }

    </script>

    <script type="text/javascript" src="resources/js/js01.js"></script>
</head>
<body>

    <h1>js 기본 문법</h1>
    
    <ol>
        <!-- 코드에서 on- 이 들어가면 이벤트 처리 방식 -->
        <!-- 안쪽에 세미콜론(;)은 생략해도 되고 붙여도 됨 -->
        <li onclick="alert('inline 방식!!!');">inline 방식</li>
        <li onclick="embeddedFunction();">내부 작성 방식</li>
        <li onclick="fileFunction()">외부 *.js 방식 (file)</li>
    </ol>

</body>
</html>

<!-- 자바 스크립트에서 오류가 날 경우, 개발자 모드(F12)에서 콘솔창 확인해서 에러 확인하기-->
