<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {border: 1px solid red;}
    </style>
    <script src = "resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var cnt = 0;
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)"+(++cnt)+"</div>");
            });
            $("button:eq(1)").click(function(){
                $("<div>새로운 엘리먼트(insertAfter)"+(++cnt)+"</div>").insertAfter("#base");
            });
            // $("삽입할 곳").after("삽입할 내용") : 선택한 요소 뒤에 새 요소를 추가
            // $("삽입할 내용").insertAfter("삽입할 곳") : 삽입할 곳 뒤에 삽입요소 추가
            $("button:eq(2)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>");
            });
            $("button:eq(3)").click(function(){
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });
            // $("삽입할 곳").before("삽입할 내용") : 선택한 요소 앞에 새 요소를 추가       // target이 앞
            // $("삽입할 내용").insertBefore("삽입할 곳") : 삽입할 곳 앞에 삽입요소 추가    // target이 뒤
        });
    </script>
</head>
<body>

    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>

    <div id="base">
        <p>외부 삽입</p>
    </div>
    
</body>
</html>
