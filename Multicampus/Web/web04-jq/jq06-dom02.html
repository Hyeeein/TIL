<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("div").find("b").css({"font-size":"30px", "color":"red"});   // b 태그 안의 모든 것을 다 찾음
            $("div").children("#chd").text("2.children()");
            $("p > b").parent().css("background-color", "hotpink");
            $("p > b").parents("div").css("background-color", "yellow");
            $("p").eq(0).next().css("color", "blue"); // p 태그 0 번지의 바로 다음에 있는 애 <p id="chd">2</p>가 바뀜
        });
    </script>
</head>
<body>

    <pre>
        <b>find("selector") : 선택한 엘리먼트의 자손들 중에 탐색</b> <!--find는 모든자손, children은 자식만-->
        <b>children("selector") : 선택한 엘리먼트의 자식들 중에 탐색</b>
        <b>parent() / parents("selector") : 선택한 엘리먼트의 부모 / 조상 탐색</b>
        <b>next("selector") : 선택한 엘리먼트 다음에 따라오는 요소 탐색</b>
    </pre>

    <div>
        <P><b>1</b></P>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
    
</body>
</html>
