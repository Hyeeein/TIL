<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        function inputText() {
            var txt = $("input:text").val(); // type이 text인 값을 받아오기
            // JS : value()
            // JQ : val()

            alert(txt);
        }

        function inputRadio() {
            var radioVal = $("input:radio").val();
            $("#a").html(radioVal);
            // JS : innerHTML
            // JQ : html()
        }
        
        function inputCheck() {
            var checkVal = $("input:checkbox").val();
            $("#a").html(checkVal);
        }

        $(function() {
            // 이 자체로만 쓰면 실행 안됨 : select 태그가 아직 로딩되지 않아서 로딩 안됨
            // => function() 안에 넣어서 아래 body가 다 실행되고 이 함수가 실행되도록 함 (맞나? 다시보기)

            // 근데 이 코드를 body 아래에 script를 만들어서 넣어주면 실행됨 -> body 먼저 읽고 script를 읽기 때문
            $("select").change(function(){
                var option = $("select > option : selected");   
                alert(option.val());
                alert($("select > option").index(option));
            });
        });

    </script>

</head>
<body>

    <form>
        <input type="text">
        <br>
        <input type="button" value="선택" onclick="inputText();">
        <br>
        <input type="radio" value="radio val" onclick="inputRadio();">radio
        <br>
        <input type="checkbox" value="check val" onclick="inputCheck();">check
        <br>
        <div id="a"></div>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
    </form>

</html>
