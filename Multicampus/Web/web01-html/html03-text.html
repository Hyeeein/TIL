<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>TEXT</h1>

    <!--웹 접근성 태그 (strong, em, ...)-->
    <p>
        <b>진하게(&lt;b&gt;)</b><br>
        <!--더 많은 특수문자는 PPT 참고, 개인적으로 많이 찾아보기-->
        <strong>강하게(&lt;strong&gt;)</strong><br>
        <!--우리가 보기엔 b나 strong은 같은데
            눈이 안 보이는 사람들에게 이 부분은 강조해서 말해준다 (신기하다!)-->
        
        <i>기울임(&lt;i&gt;)</i><br>
        <em>강조하여 기울임(&lt;em&gt;)</em><br>

        <small>작은 텍스트, 코멘트</small>(&lt;small&gt;)<br>
        위<sup>첨자</sup>(&lt;sup&gt;)<br>
        아래<sub>첨자</sub>(&lt;sub&gt;)<br>
        <ins>내용 추가</ins>(&lt;ins&gt;)<br>
        <del>내용 삭제</del>(&lt;del&gt;)
    </p>


</body>
</html>
