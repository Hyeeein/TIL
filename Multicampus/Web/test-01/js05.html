<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomNum() {
            var ran = Math.floor(Math.random() * 21);
            document.getElementById("rannum").value=ran;
        }
    </script>
</head>
<body>
    
    랜덤:
    <input type="text" id="rannum">
    <button onclick="randomNum();">생성</button>

</body>
</html>
