<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sortNum(){
            var numStr = document.getElementById("num").innerText;

            var Temp = numStr.split(", ");
            // console.log(Temp)
            var numList = []
            for (var i = 0 ; i < Temp.length ; i++) {
                numList[i] = parseInt(Temp[i]);
            }
            // console.log(numList);

            var numSort = numList.sort();

            alert(numSort);
        }
    </script>
</head>
<body>
    
    숫자:
    <span id="num">1, 4, 2, 3, 11, 32, 27, 5</span>
    <button onclick="sortNum();">정렬</button>

</body>
</html>
