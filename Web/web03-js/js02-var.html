<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        // 주석

        /*
        여러 줄
        주석
        입니다.
        */

        // 전역변수
        var variable = 10;

        function val01(){
            // 전역변수 사용 (python에서는 global 사용하지만 js에서는 안써도 된다)
            variable = variable + 5;
            document.getElementById("value01").innerHTML = "<b style='color:red; background:yellow;'>"+variable+"</b>"
            // getElementById에서 Id는 고유값을 의미 -> 그래서 element에 s가 안 붙어있음
            // 다른건 다 elements임
        }

        function val02(){
            // 지역 변수
            // 여기서는 전역 변수가 변하지 않음. 함수 호출할 때마다 초기화하기 때문에 값이 변하지 않는다.
            var innerVal = variable + 10;
            document.getElementById("value02").innerHTML = "<b style='color:red; background:yellow;'>" + innerVal + "</b>"
        }

        function jsType() {
            var inferVal = "문자";
            alert(inferVal + '의 타입은 : ' + typeof(inferVal))

            inferVal = 33;
            alert(inferVal + "의 타입은 : " + typeof(inferVal));

            inferVal = true; // js에서는 True도 다 소문자로 작성
            alert(inferVal + "의 타입은 : " + typeof(inferVal));

            inferVal = null;
            alert(inferVal + "의 타입은 : " + typeof(inferVal));

            inferVal = new val01;
            alert(inferVal + "의 타입은 : " + typeof(inferVal));

            inferVal = function(){
                alert("타입 추론!");
            }
            alert(inferVal + "의 타입은 : "+ typeof(inferVal))
            //inferVal(); // 함수 호출
        }
        
    </script>

    <script>
        // alert(variable);
        // 전역변수는 전체 script에서 다 사용 가능

        // alert(innerVal);
        // 지역변수는 지역변수가 호출된 script 내에서만 사용 가능
        // not define: 정의된게 없어~! 그래서 안 뜬다.
    </script>

</head>
<body>
    
    <h1>var 변수 = 값;</h1>

    <dl>
        <dt>변수 선언 규칙</dt>
        <dd>대소문자 구분</dd>
        <dd>영문, $, _로 시작</dd>
        <dd>영문, $, _, 숫자 사용 가능</dd>
        <dd>키워드(예약어) 사용 불가</dd>
        <br>

        <dt>변수의 범위</dt>
        <dd>전역 변수 : window 객체에 포함됨
            <button onclick="val01();">확인</button>
            <p id="value01"></p>
        </dd>

        <dd>지역 변수 : 함수나 객체 내부에 선언
            <button onclick="val02();">확인</button>
            <p id="value02"></p>
        </dd>

        <dt>타입의 종류
            <button onclick="jsType();">확인</button>
            <!--타입의 종류를 확인-->
        </dt>
        <dd>string</dd>
        <dd>number</dd>
        <dd>boolean</dd>
        <dd>null</dd>
        <dd>object</dd>
        <dd>function</dd>
    </dl>

</body>
</html>
