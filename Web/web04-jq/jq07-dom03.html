<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("p:eq(0)").add("span").css("color", "red"); // 두 개가 선택됨. 두 가지에 css 속성을 부여함

            $("div").children().click(function(){
                if($(this).prop("tagName") == "SPAN") { // this는 $("div").children()중에 click 이벤트가 발생한 것
                    alert("span tag click!!!");
                    $(this).css("color", "aqua");
                }
                if($(this).is("p")) {
                    $(this).css("background-color", "violet");
                }
            });

            $("b").click(function(){
                $("div").children().css("background-color", "");
                $("p:eq(0)").add("span").css("color", "red");
            });
        });
        /*
            attr() : HTML의 속성 (attribute) -> body의 span 태그에 직접 적용
            prop() : JS의 속성 (property)    -> prop는 js 내에서 객체로 사용
            이 둘은 무슨 차이? 문서와 객체
        */
    </script>

</head>
<body>

    <div>
        <p>add()</p>
        <span>add(): 선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인할 때 사용</b>
    </div>
    
</body>
</html>
