<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var nameArr = ['홍길동', '이순신', '김선달', '유재석', '강호동'];

        function isName(){
            var name = document.getElementById("str").value;
            var nameHap = 0;
            
            for (var i = 0; i < nameArr.length; i++) {
                if (name == nameArr[i]) {
                    nameHap += 1
                }
            }
            
            if (nameHap == 1) {
                alert("이름이 있습니다.");
            }
            else {
                alert("이름이 없습니다.");
            }
        }
    </script>

</head>
<body>
    
    <input type="text" id="str">
    <button onclick="isName();">판별</button>

</body>
</html>
